<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Math Flash: multiply!</title>
		<link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet">
		<link rel="stylesheet" href="css/application.css" type="text/css">
	</head>
	<body>
		<div id="overlay"></div>
		<div id ="sign-in">
			<h1 id="welcome">Welcome to Math Flash!</h1>
			<h2 id="instructions">Please fill out the form below to get started.</h2>
			<form id="sign-in-form" method="POST" action="flash.html">
				<fieldset id="form-one">
					<label for="name">Name:</label>
					<input autofocus type="text" id="name" name="name" required>
				</fieldset>
				<fieldset id="form-two">
					<h3>What kind of math do you want to practice today?</h3>

					<label for="addition">Addition</label>
					<input class="radio" type="radio" id="addition" name="operation"><br>

					<label for="subtraction">Subtraction</label>
					<input class="radio" type="radio" id="subtraction" name="operation"><br>

					<label for="multiplication">Multiplication</label>
					<input class="radio" type="radio" id="multiplication" name="operation"><br>

					<label for="division">Division</label>
					<input class="radio" type="radio" id="division" name="operation"><br>

					<button type="submit" id="form-submit">Let's Play!</button>
				</fieldset>
			</form>
		</div>
		<header>
			<div class="head-div"><h2 class="header-text">Player:</h2><span id="player"></span></div>
			<div class="head-div"><h2 class="header-text">Score:</h2><span id="score"></span></div>
		</header>

		<main>
			<div class="main-divs" id="emoji"></div>
			
			<div id="main-card" class=" main-divs main-hide">
				<div class="top-card section">
					<h1 id="top-number"></h1>
				</div>
				<div class="mid-card section">
					<h1 id="symbol">X</h1>
					<h1 id="bottom-number"></h1>
				</div>
				<div class="bottom-card section">
					<input id="answer" type="number">
					<button id="submit" type="submit">DONE!</button>
				</div>
			</div>
			

			
			<div id="divide-card" class="divide-hide">
				<div class="divide-sections">
					<h1 id="dividend"></h1>
					<h1 id="divide-symbol">âž—</h1>
					<h1 id="divisor"></h1>
					<h1 id="equals">=</h1>
					<input autofocus id="divide-answer" type="number">
				</div>
				<div class="divide-submit">
					<button id="divide-submit" type="submit">DONE!</button>
				</div>
			</div>
	
			<div class="main-divs" id="feedback"></div>
		</main>
		<script type="text/javascript" src="./js/app.js" ></script>
	</body>
</html>
